</head>

</div>


<script>

				return {
					titre:'Ciquez moi',
				}
			},
		methods: {
			afficheTitre() {
				this.titre = "Cliqu√©";
			}
		}
	};
	
Vue.createApp(appli).mount("#monapp");
</script>

</body>
</html>
